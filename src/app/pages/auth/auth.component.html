
<div class="form-wrap">
    <h1>Login</h1>
<form class="change-data-cont form" [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
    </mat-form-field>
    <div class="btns-block">
        <button mat-raised-button type="submit" class="change" [disabled]="!userForm.valid" >Login</button>
        <button mat-raised-button class="cancel">Cancel</button>
    </div>
</form>
</div>
